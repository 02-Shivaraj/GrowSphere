<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            console.log(email + " " + password);
            window.location.replace("www.google.com");
        }
    </script>

    <style>
        body {
            background-image: url("../assets/back.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, sans-serif;
        }
        body.dark-mode {
            background-color: aquamarine;
            color: black;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.271);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .form-control {
            height: calc(1.5em + 1.25rem + 2px);
        }

        .btn-primary {
            width: 100%;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .toggle-btn {
            margin-top: 1rem;
            width: 100%;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            border: none;
            cursor: pointer;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            text-decoration: none;
            color: #0d6efd;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="./signup.html"><button type="button" class="btn btn-primary" id="signup">Sign Up</button></a>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <!-- Toggle Theme Button -->
        <button class="toggle-btn" onclick="loadToggleScript()">Toggle Light/Dark Mode</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Load the External Script -->
    <script>
        function loadToggleScript() {
            const script = document.createElement('script');
            script.src = './toggle.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
