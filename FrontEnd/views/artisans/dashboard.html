<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Requests</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Card Styling */
        .service-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            background-color: #fff;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        
        /* Image Styling */
        .service-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .service-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Profile Icon -->
    <header>
        <div class="d-flex align-items-center">
            <div class="profile-icon">
                <i class="bi bi-person"></i>
            </div>
            <h1 class="ms-3">Artisan Dashboard</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="row">
            <!-- Service Request Card 1 -->
            <div class="col-md-4" onclick="window.location.href='service-detail.html'">
                <div class="service-card">
                    <img src="./furniture.jpeg" alt="Furniture Repair Image">
                    <h5>Furniture Repair</h5>
                    <p><strong>Description:</strong> Repair a wooden chair leg</p>
                    <p><strong>Price:</strong> $50</p>
                    <p><strong>Location:</strong> Downtown</p>
                </div>
            </div>

            <!-- Service Request Card 2 -->
            <div class="col-md-4" onclick="window.location.href='service-detail.html'">
                <div class="service-card">
                    <img src="https://via.placeholder.com/350x200" alt="Tailoring Job Image">
                    <h5>Tailoring Job</h5>
                    <p><strong>Description:</strong> Stitch a formal suit</p>
                    <p><strong>Price:</strong> $100</p>
                    <p><strong>Location:</strong> Uptown</p>
                </div>
            </div>

            <!-- Service Request Card 3 -->
            <div class="col-md-4" onclick="window.location.href='service-detail.html'">
                <div class="service-card">
                    <img src="https://via.placeholder.com/350x200" alt="Plumbing Repair Image">
                    <h5>Plumbing Repair</h5>
                    <p><strong>Description:</strong> Fix a leaky faucet</p>
                    <p><strong>Price:</strong> $30</p>
                    <p><strong>Location:</strong> Suburbs</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
