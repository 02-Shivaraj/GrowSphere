<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Requests</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("../../assets/interior-design.jpg");
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #343a40;
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Card Styling */
        .service-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 350px; /* Fixed height for the card */
            width: 100%;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .service-card img {
            max-width: 100%;
            height: 150px; /* Fixed height for image */
            object-fit: cover; /* Ensures the image covers the space without distortion */
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .service-card h5 {
            font-size: 1.2rem;
            color: #333;
        }
        .service-card p {
            font-size: 0.9rem;
            color: #555;
        }
        .service-card .price {
            font-weight: bold;
            color: #007bff;
        }

        /* Button Styling */
        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .service-card {
                padding: 15px;
            }
        }

        /* Additional spacing */
        .container {
            margin-top: 30px;
        }

        #head{
            background-color: silver;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Header with Profile Icon -->
    <header id="head">
        <div class="d-flex align-items-center">
            <!-- Profile Icon with Link to Profile Page -->
            <a href="profile.html">
                <div class="profile-icon">
                    <i class="bi bi-person" style="font-size: 1.5rem; color: #333;"></i>
                </div>
            </a>
            <h1 class="ms-3">Artisan Dashboard</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="row">
            <!-- Service Request Card 1 -->
            <a href="job-detail.html?id=1" class="col-md-4">
                <div class="service-card">
                    <img src="../../assets/furniture.jpeg" alt="Furniture Repair Image">
                    <h5>Furniture Repair</h5>
                    <p><strong>Description:</strong> Repair a wooden chair leg</p>
                    <p class="price"><strong>Price:</strong> $50</p>
                    <p><strong>Location:</strong> Downtown</p>
                </div>
            </a>

            <!-- Service Request Card 2 -->
            <a href="job-detail.html?id=2" class="col-md-4">
                <div class="service-card">
                    <img src="../../assets/tailor2.jpg" alt="Tailoring Job Image">
                    <h5>Tailoring Job</h5>
                    <p><strong>Description:</strong> Stitch a formal suit</p>
                    <p class="price"><strong>Price:</strong> $100</p>
                    <p><strong>Location:</strong> Uptown</p>
                </div>
            </a>

            <!-- Service Request Card 3 -->
            <a href="job-detail.html?id=3" class="col-md-4">
                <div class="service-card">
                    <img src="../../assets/plumbing.jpeg" alt="Plumbing Repair Image">
                    <h5>Plumbing Repair</h5>
                    <p><strong>Description:</strong> Fix a leaky faucet</p>
                    <p class="price"><strong>Price:</strong> $30</p>
                    <p><strong>Location:</strong> Suburbs</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
