<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }

        .container {
            margin-top: 30px;
        }

        .job-detail-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .job-detail-card h3 {
            font-size: 2rem;
            color: #333;
        }

        .job-detail-card p {
            font-size: 1rem;
            color: #555;
        }

        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .approve-button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }

        .back-button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="job-detail-card">
            <h3 id="job-title">Job Title</h3>
            <p id="company-name"><strong>Company:</strong> Example Co.</p>
            <p id="job-description"><strong>Description:</strong> Job details will be displayed here.</p>
            <p id="job-price"><strong>Price:</strong> $100</p>
            <p id="job-location"><strong>Location:</strong> Example Location</p>

            <button class="approve-button" onclick="approveJob()">Approve Job</button>
            <a href="dashboard.html">
                <button class="back-button">Back to Dashboard</button>
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Get the query parameter 'id' from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id');

        // Based on the jobId, display job details (you would typically get this info from an API)
        if (jobId === '1') {
            document.getElementById('job-title').innerText = 'Furniture Repair';
            document.getElementById('company-name').innerText = 'Company: WoodWorks Co.';
            document.getElementById('job-description').innerText = 'Repair a wooden chair leg...';
            document.getElementById('job-price').innerText = '$50';
            document.getElementById('job-location').innerText = 'Location: Downtown';
        } else if (jobId === '2') {
            document.getElementById('job-title').innerText = 'Tailoring Job';
            document.getElementById('company-name').innerText = 'Company: Tailors Co.';
            document.getElementById('job-description').innerText = 'Stitch a formal suit...';
            document.getElementById('job-price').innerText = '$100';
            document.getElementById('job-location').innerText = 'Location: Uptown';
        } else if (jobId === '3') {
            document.getElementById('job-title').innerText = 'Plumbing Repair';
            document.getElementById('company-name').innerText = 'Company: Pipes Co.';
            document.getElementById('job-description').innerText = 'Fix a leaky faucet...';
            document.getElementById('job-price').innerText = '$30';
            document.getElementById('job-location').innerText = 'Location: Suburbs';
        }

        // Approve Job Function (for demonstration)
        function approveJob() {
            alert('Job approved successfully!');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
