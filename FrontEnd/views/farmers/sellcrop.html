<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Information Form</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style> 
        body {
            background-image: url("randimaga_vinayaka.jpg");
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background-color: #ffffff92;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .back-btn {
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 1.2rem;
        }

        .back-btn a {
            text-decoration: none;
            color: #fff;
            background-color: #0d6efd;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-btn a:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Crop Information</h1>
        <form>
            <!-- Name of the Crop -->
            <div class="mb-4">
                <label for="cropName" class="form-label">Name of the Crop</label>
                <input type="text" class="form-control" id="cropName" placeholder="Enter the crop name" required>
            </div>

            <!-- Crop Quantity -->
            <div class="mb-4">
                <label for="cropQuantity" class="form-label">Crop Quantity (in quintals)</label>
                <input type="number" class="form-control" id="cropQuantity" placeholder="Enter the crop quantity" required>
            </div>

            <!-- Price per Quintal -->
            <div class="mb-4">
                <label for="pricePerQuintal" class="form-label">Price per Quintal (â‚¹)</label>
                <input type="number" class="form-control" id="pricePerQuintal" placeholder="Enter the price per quintal" required>
            </div>

            <!-- Location -->
            <div class="mb-4">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter the location" required>
            </div>

            <!-- Contact Number -->
            <div class="mb-4">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
        </form>

        <!-- Back to Dashboard Button -->
        <div class="back-btn">
            <a href="dashboard.html">Back to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
