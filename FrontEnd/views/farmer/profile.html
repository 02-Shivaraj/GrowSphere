<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Center profile picture horizontally */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #666;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto; /* Centering horizontally */
        }

        .back-button, .save-button {
            position: absolute;
            top: 20px;
        }

        .back-button {
            left: 20px;
        }

        .save-button {
            right: 20px;
        }

        .edit-button {
            display: block;
            margin-top: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .logout-button {
            width: 100%;
            margin-top: 30px;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <button class="btn btn-secondary back-button" onclick="goBack()">Back</button>

        <!-- Save Changes Button -->
        <button class="btn btn-success save-button d-none" id="saveButton" onclick="saveChanges()">Save Changes</button>

        <!-- Profile Picture -->
        <div class="profile-picture">
            <span>ðŸ‘¤</span>
        </div>

        <!-- Edit Profile Button -->
        <button class="btn btn-primary edit-button" id="editButton" onclick="enableEditing()">Edit Profile</button>

        <!-- Profile Details -->
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" value="John Doe" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" value="johndoe@example.com" readonly>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" value="1990-05-15" readonly>
            </div>
            <div class="mb-3">
                <label for="crops" class="form-label">Crops Grown</label>
                <input type="text" id="crops" class="form-control" placeholder="Enter crops grown" readonly>
            </div>
            <div class="mb-3">
                <label for="farmingPractices" class="form-label">Farming Practices</label>
                <textarea id="farmingPractices" class="form-control" rows="3" placeholder="Enter farming practices" readonly></textarea>
            </div>
            <div class="mb-3">
                <label for="irrigationMethods" class="form-label">Irrigation Methods</label>
                <textarea id="irrigationMethods" class="form-control" rows="3" placeholder="Enter irrigation methods" readonly></textarea>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (in years)</label>
                <input type="number" id="experience" class="form-control" placeholder="Enter experience" readonly>
            </div>
        </form>

        <!-- Log Out Button -->
        <button class="btn btn-danger logout-button" onclick="logOut()">Log Out</button>
    </div>

    <!-- JavaScript -->
    <script>
        function goBack() {
            window.history.back();
        }

        function enableEditing() {
            document.getElementById('crops').removeAttribute('readonly');
            document.getElementById('farmingPractices').removeAttribute('readonly');
            document.getElementById('irrigationMethods').removeAttribute('readonly');
            document.getElementById('experience').removeAttribute('readonly');
            document.getElementById('editButton').classList.add('d-none');
            document.getElementById('saveButton').classList.remove('d-none');
        }

        function saveChanges() {
            document.getElementById('crops').setAttribute('readonly', 'true');
            document.getElementById('farmingPractices').setAttribute('readonly', 'true');
            document.getElementById('irrigationMethods').setAttribute('readonly', 'true');
            document.getElementById('experience').setAttribute('readonly', 'true');
            document.getElementById('saveButton').classList.add('d-none');
            document.getElementById('editButton').classList.remove('d-none');
            alert('Profile updated successfully!');
        }

        function logOut() {
            alert('Logging out...');
            window.location.href = 'login.html'; // Change to your login page URL
        }
    </script>

</body>
</html>
