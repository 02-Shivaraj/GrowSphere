<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Consumer Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background-color: #f8f9fa; */
            background-image: url(../../assets/light.jpg);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .back-button, .save-button {
            position: absolute;
            top: 20px;
        }

        .back-button {
            left: 20px;
        }

        .save-button {
            right: 20px;
        }

        .edit-button {
            display: block;
            margin-top: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .logout-button {
            width: 100%;
            margin-top: 30px;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <button class="btn btn-secondary back-button" onclick="goBack()">Back</button>

        <!-- Save Changes Button -->
        <button class="btn btn-success save-button d-none" id="saveButton" onclick="saveChanges()">Save Changes</button>

        <!-- Profile Picture -->
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">

        <!-- Edit Profile Button -->
        <button class="btn btn-primary edit-button" id="editButton" onclick="enableEditing()">Edit Profile</button>

        <!-- Profile Details -->
        <form id="profileForm">
            <div class="mb-3">
                <label for="moderatorName" class="form-label">Moderator Name</label>
                <input type="text" class="form-control" id="moderatorName" value="John Doe" readonly>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" value="1990-01-01" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter your company name" readonly>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="experience" placeholder="Enter your experience" readonly>
            </div>
            <div class="mb-3">
                <label for="majorProjects" class="form-label">Major Projects</label>
                <textarea class="form-control" id="majorProjects" rows="3" placeholder="Enter your major projects" readonly></textarea>
            </div>
        </form>

        <!-- Log Out Button -->
        <button class="btn btn-danger logout-button" onclick="logOut()">Log Out</button>
    </div>

    <!-- JavaScript -->
    <script>
        function goBack() {
            window.history.back();
        }

        function enableEditing() {
            document.getElementById('companyName').removeAttribute('readonly');
            document.getElementById('experience').removeAttribute('readonly');
            document.getElementById('majorProjects').removeAttribute('readonly');
            document.getElementById('editButton').classList.add('d-none');
            document.getElementById('saveButton').classList.remove('d-none');
        }

        function saveChanges() {
            document.getElementById('companyName').setAttribute('readonly', 'true');
            document.getElementById('experience').setAttribute('readonly', 'true');
            document.getElementById('majorProjects').setAttribute('readonly', 'true');
            document.getElementById('saveButton').classList.add('d-none');
            document.getElementById('editButton').classList.remove('d-none');
            alert('Profile updated successfully!');
        }

        function logOut() {
            alert('Logging out...');
            window.location.href = 'login.html'; // Change to your login page URL
        }
    </script>

</body>
</html>
