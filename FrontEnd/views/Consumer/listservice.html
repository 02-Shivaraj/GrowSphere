<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://via.placeholder.com/1500'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .service-card {
            width: 30%;
            margin: 15px 0;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
            color: white;
            text-align: left;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .service-card h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .service-card .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            color: aliceblue;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        /* Add Service Button */
        .add-service-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-service-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Listed Services</h1>
    </header>

    <div class="container">
        <!-- Service Cards -->
        <div class="service-card" style="background-image: url('https://via.placeholder.com/400');">
            <h2>Plumbing</h2>
            <p class="price">₹500/Hour</p>
            <!-- Edit Button -->
            <a href="addservice.html" class="btn-primary">Edit</a>
        </div>
        <div class="service-card" style="background-image: url('https://via.placeholder.com/400');">
            <h2>Electrician</h2>
            <p class="price">₹600/Hour</p>
            <!-- Edit Button -->
            <a href="addservice.html" class="btn-primary">Edit</a>
        </div>
        <div class="service-card" style="background-image: url('https://via.placeholder.com/400');">
            <h2>Carpenter</h2>
            <p class="price">₹400/Hour</p>
            <!-- Edit Button -->
            <a href="addservice.html" class="btn-primary">Edit</a>
        </div>
    </div>

    <!-- Add Service Button -->
    <a href="addservice.html">
        <div class="add-service-btn">
            Add New Service
        </div>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
