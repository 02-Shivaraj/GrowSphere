<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('../../assets/dark-bg.avif'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 10px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

    </style>
</head>
<body>

    <header>
        <h1>Add New Service</h1>
    </header>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" class="form-control" id="serviceName" placeholder="Enter service name">
            </div>

            <div class="form-group">
                <label for="description">Service Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter description of service"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price per Hour (â‚¹)</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price per hour">
            </div>

            <div class="form-group">
                <label for="serviceType">Type of Service</label>
                <select class="form-control" id="serviceType">
                    <option>Plumbing</option>
                    <option>Electrician</option>
                    <option>Carpenter</option>
                    <option>Gardening</option>
                    <option>Cleaning</option>
                </select>
            </div>

            <button type="submit" class="btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
