<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Crops</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://via.placeholder.com/1500'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Crop Cards */
        .crop-card {
            width: 30%;
            margin: 15px 0;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .crop-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .crop-card h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 15px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <header>
        <h1>Available Crops for Sale</h1>
    </header>

    <div class="container">
        <!-- Crop Cards -->
        <div class="crop-card" style="background-image: url('https://via.placeholder.com/400');">
            <h2>Rice - 10 Quintals</h2>
            <a href="#" class="btn-primary">Buy</a>
        </div>
        <div class="crop-card" style="background-image: url('https://via.placeholder.com/400');">
            <h2>Wheat - 5 Quintals</h2>
            <a href="#" class="btn-primary">Buy</a>
        </div>
        <div class="crop-card" style="background-image: url('https://via.placeholder.com/400');">
            <h2>Corn - 8 Quintals</h2>
            <a href="#" class="btn-primary">Buy</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
