<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background: linear-gradient(135deg, #74b9ff, #81ecec); */
            background-color: red;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideIn 0.5s ease-out forwards;
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .form-group label {
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.2s;
        }

        .form-control {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.4s;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            text-decoration: none;
            color: #007bff;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 20px;
            }
        }

        /* Slide-in animation for the signup container */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in animation for form elements */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #bg-mode {
            position: absolute;
            left: 90%;
            top:2%;
            height: 30px;
            width: 30px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div id="bg-mode">

    </div>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form onsubmit="handleSignUp(event)">
            <div class="form-group mb-3">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
            </div>
            <div class="form-group mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="role">Select Role</label>
                <select id="role" class="form-control" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="artisan">Artisan</option>
                    <option value="farmer">Farmer</option>
                    <option value="consumer">Consumer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>

    <script src="../../assets/bg.js"></script>
    <script >
        // var b = getVariable()
        alert(localStorage.getItem('bg'))
        const bgmd = document.getElementById("bg-mode");
        bgmd.addEventListener("click", function(){
            if(localStorage.getItem('bg') == 0){
                document.querySelector('body').style.backgroundColor='purple'
                localStorage.setItem('bg',1)
                alert(localStorage.getItem('bg'))
                document.getElementById("bg-mode").style.backgroundColor='black'
            }
            else {
                localStorage.setItem('bg',0)
                alert(localStorage.getItem('bg'))
                document.querySelector('body').style.backgroundColor='blue';
                document.getElementById("bg-mode").style.backgroundColor='white'
            }
        })
        if(localStorage.getItem('bg') == 0) {
            document.getElementById("bg-mode").style.backgroundColor='white'
        }
        else {
            document.getElementById("bg-mode").style.backgroundColor='black'
        }
        function handleSignUp(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const dob = document.getElementById("dob").value;
            const role = document.getElementById("role").value;

            if (name && email && password && dob && role) {
                alert(`Sign up successful! \nName: ${name} \nEmail: ${email} \nRole: ${role}`);
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
